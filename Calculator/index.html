<html>

<head>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="calcBody btn">
            <div>
                <table>
                    <tr>
                        <td class ="screenBody text-right btn" id = "screen"></td>
                    </tr>
                    <tr>
                        <td class="buttonAC text-center btn btn-danger" id="ac">AC</td>
                    </tr>
                    <tr>
                        <td class="buttonBody text-center btn" id="1">1</td>
                        <td class="buttonBody text-center btn" id="2">2</td>
                        <td class="buttonBody text-center btn" id="3">3</td>
                        <td class="buttonBody text-center btn" id="plus">+</td>
                    </tr>
                    <tr>
                        <td class="buttonBody text-center btn" id="4">4</td>
                        <td class="buttonBody text-center btn" id="5">5</td>
                        <td class="buttonBody text-center btn" id="6">6</td>
                        <td class="buttonBody text-center btn" id="minus">-</td>
                    </tr>
                    <tr>
                        <td class="buttonBody text-center btn" id="7">7</td>
                        <td class="buttonBody text-center btn" id="8">8</td>
                        <td class="buttonBody text-center btn" id="9">9</td>
                        <td class="buttonBody text-center btn" id="mult">*</td>
                    </tr>

                    <tr>
                        <td class="buttonBody text-center btn" id="0">0</td>
                        <td class="buttonEqual text-center btn btn-success" id="equal">=</td>
                        <td class="buttonBody text-center btn" id="divide">/</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
