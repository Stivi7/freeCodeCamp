<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <title>Simon Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="row text-center">
                <div class="col-xs-6 text-right"><button class="buttonBody" id="green"></button></div>
                <div class="col-xs-6 text-left"><button class="buttonBody" id="red"></button></div>
            </div>
            <div class="row text-center fixer">
                <div class="col-xs-6 text-right"><button class="buttonBody" id="yellow"></button></div>
                <div class="col-xs-6 text-left"><button class="buttonBody" id="blue"></button></div>
            </div>

            <div class="text-center">
                <h2>Count:<span id="counter"></span></h2>
            </div>

            <div class="text-center">
                <button class="btn btn-default btn-default btn-lg" id="start">Start</button>
                <button class="btn btn-default btn-success btn-lg" id="restart">Restart</button>
                <div class="text-center">
                    <label>
                            Strict Mode
                            <input type="checkbox" id="strict"/>
                        </label>    
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
