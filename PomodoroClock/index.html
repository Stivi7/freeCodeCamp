<html>

<head>
    <script src="jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pomodoro</title>
</head>

<body>
    <div class="container text-center wrapper">
        <h1>Pomodoro Clock</h1>
        <h4>A Fcc Project by: Stivi Ndoni</h4>

        <div>


            <button class="btn btn-default btn-danger btn-sm" id="minusTime">-</button>
            <span id="sessionTime"></span>

            <button class="btn btn-default btn-primary btn-sm" id="plusTime">+</button>

            <button class="btn btn-default btn-danger btn-sm" id="minusBreak">-</button>
            <span id="breakTime">5:00</span>
            <button class="btn btn-default btn-primary btn-sm" id="plusBreak">+</button>

        </div>

        <div class="buttons">
            <button class="btn btn-default btn-lg" id="start">Start</button>
            <button class="btn btn-default btn-lg" id="reset">Reset</button>
            <div>Status: <b id="timeState"></b></div>

            <!-- timer zone -->
            <div><h1 id="output" style= "font-size: 60"></h1></div>

        </div>



    </div>

    <script src="javascript.js"></script>
</body>



</html>
